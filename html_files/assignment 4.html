<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Header Styling */
        .header {
            background-color: aqua;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Introduction Section */
        .introduction {
            background-color: #2ecc71;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: white;
        }

        /* Skills Display */
        .skills {
            padding: 20px;
            text-align: center;
        }

        .skills ul {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }

        /* Contact Information */
        .contact {
            background-color: #e74c3c;
            padding: 20px;
            text-align: center;
            color: white;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .header, .introduction, .skills, .contact {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Andrew Maina</h1>
    </div>

    <!-- Introduction Section -->
    <div class="introduction">
        <p>Hello, I'm Andrew Maina. I'm a web developer with a passion for creating dynamic and user-friendly websites.</p>
    </div>

    <!-- Skills Display -->
    <div class="skills">
        <h2> My Skills</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>coding</li>
            <li>Node.js</li>
        </ul>
    </div>

    <!-- Contact Information -->
    <div class="contact">
        <h2>Contact Information</h2>
        <p>Email: Andrew@example.com</p>
        <p>Social Media: <a href="#">Instagram</a>, <a href="#">Facebook</a></p>
    </div>
</body>
</html>
